<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="game">
        <div class="road">
            <div class="startLine"></div>
            <div class="car1">
                <img id="car1" src="car1.png" alt="">
            </div>
            <div class="car2">
                <img id="car2" src="car2.png" alt="">
            </div>
            <div class="endLine"></div>
        </div>
        <div class="statistics">
            <div class="currentBet">CurrentBet:</div>
            <div class="statistics2">
                <div class="Winner">Result:</div>
                <div class="yourMoney"></div>
                <div class="bet">Bet:<input type="text"></div>
                <div class="submit"><button>Pay</button></div>
            </div>
        </div>
    </div>

    <script src="Game.js"></script>
</body>

</html>
